<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="project0.css">
    </head>
    <div class="links">
        <span style="margin-right: 1175px; border: 1px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
            style="text-align: left; width: 100px;">   
        </span>         
        <a href="index.html">Google Search</a>
        <a href="imagesearch.html" style="margin-left: 20px;">Image Search</a>
    </div>
    <body>
        <div name="adv_search">
            <h1>Advanced Search</h1>
            <h2>Find pages with...</h2>
            <form action="https://google.com/search" name="search">
                <table style="text-align: left;">
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q" class="as_querybar"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq" class="as_querybar"></td>
                    </tr>   
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq" class="as_querybar"></td>
                    </tr>   
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq" class="as_querybar"></td>
                    </tr> 
                    <tr>
                        <td></td>
                        <td style="text-align: center;"><input type="submit" value="Advanced Search" class="advsearch_btn"></td>
                    </tr>                                          
                </table>
            </form>
        </div>
    </body>
</html>
