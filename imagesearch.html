<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="project0.css">
    </head>
    <div class="links">
        <a href="index.html">Google Search</a>
        <a href="advsearch.html" style="margin-left: 20px;">Advanced Search</a>
    </div>
    <body>
        <div name="search_center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" class="logo">
            <form action="https://google.com/search" name="search">
                <input type="text" name="q" placeholder="Search..." class="searchbar"> <br>
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Image Search" class="search_btn">
            </form>
        </div>
    </body>
</html>
